{% extends "base.html" %}

{% block title %}Django University{% endblock %}

{% block header%}Class Details:{% endblock %}

{% block content%}
<!-- This is the html page that will show the product detaisl when the user selects a product and they can edit it,
resubmit the update, delete the item or cancel here.-->
<div class="admin_panel">
    <form name="classForm" method="post" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div class="fromBtn_container">
            <input type="submit">
            <!-- this submit button will work with the action above-->
            <div class="fromBtn_container">
                <button class="btn"><a href="../{{ form.pk }}delete/">DELETE</a></button>
                <button class="btn"><a href=" {% url 'admin_console' %}">CANCEL</a></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
