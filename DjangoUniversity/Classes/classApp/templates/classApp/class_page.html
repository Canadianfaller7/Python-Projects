{% extends "base.html" %}

{% block title %}Django University{% endblock %}

{% block header%}Welcome to Django University!{% endblock %}

{% block content%}

<div class="admin_panel">
    <form name="classForm" method="post" action="">
        <div class="formObject">
            {% csrf_token %}
            <label for="menu_id">Select a class from the list to edit:</label>
            <select id="menu_id" name="menu" onchange="top.location.href=this.options[this.selectedIndex].value;">
            {% for class in classes %}
                <option value="../{{ class.pk }}/details/">{{ class.title }}</option><!-- this allows the user to
                 select a product and get its primary key and then go into the details and show them on the screen-->
            {% endfor %}
            </select>
            <div class="fromBtn_container">
                <button type="button" class="btn"><a href="{% url 'createRecord' %}">Add a new Class</a></button>
                <button type="button" class="btn"><a href="{% url 'home' %}">Logout of Profile</a></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
